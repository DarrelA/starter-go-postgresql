version: '3.8'
services:
  postgres:
    image: postgres:latest
    container_name: postgres
    ports:
      - '6500:5432'
    volumes:
      - progresDB_${APP_ENV}:/var/lib/postgresql/data
      - ../db/pgdb/init.${APP_ENV}.sql:/docker-entrypoint-initdb.d/init.sql
    env_file:
      - ../configs/.env.${APP_ENV}

  pgAdmin:
    image: dpage/pgadmin4
    container_name: pgAdmin
    ports:
      - '5050:80'
    volumes:
      - ../db/pgdb/servers.${APP_ENV}.json:/pgadmin4/servers.json
    env_file:
      - ../configs/.env.${APP_ENV}

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - '6379:6379'
    volumes:
      - redisDB_${APP_ENV}:/data

  app:
    build:
      context: ..
      dockerfile: ./deployments/Dockerfile
    image: starter-go-postgresql
    container_name: starter-go-postgresql
    ports:
      - '8080:8080'
    volumes:
      - ./logs:/app/logs
    environment:
      - APP_ENV=${APP_ENV}
    env_file:
      - ../configs/.env.${APP_ENV}
    depends_on:
      - postgres
      - redis

  app-test:
    build:
      context: ..
      dockerfile: ./deployments/Dockerfile.test
      target: tester
    image: starter-go-postgresql-tester
    container_name: starter-go-postgresql-tester
    ports:
      - '8080:8080'
    volumes:
      - ./logs:/app/logs
    environment:
      - APP_ENV=${APP_ENV}
    env_file:
      - ../configs/.env.${APP_ENV}
    depends_on:
      - postgres
      - redis
    command: sh -c "APP_ENV=${APP_ENV} go test ./test"

volumes:
  redisDB_dev:
  progresDB_dev:
  redisDB_test:
  progresDB_test:
  redisDB_prod:
  progresDB_prod:
