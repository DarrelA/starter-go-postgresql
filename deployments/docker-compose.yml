version: '3.8'
services:
  postgres:
    image: postgres:latest
    container_name: postgres
    ports:
      - '6500:5432'
    volumes:
      - progresDB:/var/lib/postgresql/data
      - ../db/init.sql:/docker-entrypoint-initdb.d/init.sql
    env_file:
      - ../configs/.env.development # Amend accordingly

  pgAdmin:
    image: dpage/pgadmin4
    container_name: pgAdmin
    ports:
      - '5050:80'
    volumes:
      - ../db/pgdb/servers.json:/pgadmin4/servers.json
    env_file:
      - ../configs/.env.development # Amend accordingly

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - '6379:6379'
    volumes:
      - redisDB:/data

  app:
    build:
      context: ..
      dockerfile: ./deployments/Dockerfile
    image: starter-go-postgresql
    container_name: starter-go-postgresql
    ports:
      - '8080:8080'
    env_file:
      - ../configs/.env.development
    depends_on:
      - postgres
      - redis
volumes:
  redisDB:
  progresDB:
