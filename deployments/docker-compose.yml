version: '1'
services:
  postgres:
    image: postgres:latest
    container_name: postgres
    ports:
      - '6500:5432'
    volumes:
      - progresDB:/var/lib/postgresql/data
    env_file:
      - ../configs/.env.development
  pgAdmin:
    image: dpage/pgadmin4
    container_name: pgAdmin
    env_file:
      - ../configs/.env.development
    ports:
      - '5050:80'
  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - '6379:6379'
    volumes:
      - redisDB:/data
  app:
    build:
      context: ..
      dockerfile: ./deployments/Dockerfile
    image: starter-go-postgresql
    container_name: starter-go-postgresql
    ports:
      - '8080:8080'
    env_file:
      - ../configs/.env.development
    depends_on:
      - postgres
      - redis
volumes:
  redisDB:
  progresDB:
